<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html,body{
        width: 100%;
        height:100%;
        overflow: hidden;
        background: #000;
        margin:0;
        padding:0;
    }
</style>
<script>
    window.onload=function () {
        var body=document.querySelector("body");
        var a=Math.random()*60-30;
        setInterval(function () {
            var a=Math.random()*60-30;
            body.style.transition="transform 2s linear";
            body.style.transform="rotate("+a+")deg";
        },2000);

        var arr=[];
        var clientw=document.documentElement.clientWidth;
        var clienth=document.documentElement.clientHeight;
        for(var i=0;i<200;i++){
            var div=document.createElement("div");
            lefts=Math.random()*1200;
            div.style.cssText="width:2px;height:8px;background:#dfdfdf;position:absolute;left:"+((clientw-100)*Math.random()+50)+"px;top:-10px";
            div.style.transition="transform 2s linear "+Math.random()*4+"s";
            body.appendChild(div);
            arr.push(div);
        }
        setTimeout(function(){
            for(var j=0;j<arr.length;j++){
                arr[j].style.transform="translate(0,"+clienth+"px)";
                arr[j].addEventListener("webkitTransitionEnd",function(){
                    this.style.transition="none";
                    this.style.transform="translate(0,0)";
                    var that=this;
                    setTimeout(function(){
                        that.style.transition="transform 2s linear "+Math.random()*4+"s";
                        that.style.transform="translate(0,"+clienth+"px)";
                    })
                })
            }
        },50)
    }
</script>

</html>
